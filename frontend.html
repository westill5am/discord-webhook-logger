<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to GPT ðŸš€</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 30px;">
  <h1>ðŸ”¥ GPT Logger Frontend</h1>

  <input type="text" id="userInput" placeholder="Type your message here..." style="width: 300px; padding: 10px;" />
  <button onclick="sendMessage()" style="padding: 10px 20px;">Send</button>

  <h2>Response:</h2>
  <div id="gptResponse" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc;"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) {
        alert('Please type a message!');
        return;
      }

      try {
        const res = await fetch('https://gpt-gpppttt.up.railway.app/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: input })
        });

        if (!res.ok) {
          throw new Error('Failed to contact GPT server');
        }

        const data = await res.json();
        document.getElementById('gptResponse').innerText = data.gpt_response;

        // Clear input
        document.getElementById('userInput').value = '';

      } catch (error) {
        document.getElementById('gptResponse').innerText = 'ðŸ”¥ Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
